<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>자동 기능이 있는 겔러리</title>
<style>
.wrapper{
	width:600px;
	height:500px;
	background:yellow;
	margin:auto;
}
h1{
	line-height:50px; /*글씨 높이*/
	background:dodgerblue;
}
.content{
	width:100%;
	height:400px;
	background:green;
}
.controller{
	width:100%;
	height:50px;
	background:#cccccc;
	text-align:center;
}
</style>
</head>
<body>
	<div class="wrapper">
		<h1>여기에 이미지 경로 나올 예정</h1>		
		<div class="content">여기에 이미지 영역</div>
		<div class="controller">
			<button>이전</button>
			<button>PAUSE</button>
			<button>자동</button>
			<button>다음</button>
		</div>
	</div>
</body>
</html>
