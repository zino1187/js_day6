<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>자동 기능이 있는 겔러리</title>
<style>
.wrapper{
	width:600px;
	height:500px;
	background:yellow;
	margin:auto;
}
#path{
	height:50px; /*글씨 높이*/
	background:dodgerblue;
	text-align:center;
	font-size:20px;
}
.content{
	width:100%;
	height:400px;
	background:green;
}
.controller{
	width:100%;
	height:50px;
	background:#cccccc;
	text-align:center;
}
</style>
<script>
var pic;
var path;//수동이건, 자동이건 경로는 언제나 출력되어야 하므로, 
			//모든 함수에서 사용가능하도록 전역변수로 빼놓자!!
var x=1; //1부터 시작한 이유는? 이미 img 태그에 기본이미지가1.jpg

window.addEventListener("load", function(){
	init();	
});

function init(){
	var bt_prev=document.getElementById("bt_prev");
	var bt_pause=document.getElementById("bt_pause");
	var bt_auto=document.getElementById("bt_auto");
	var bt_next=document.getElementById("bt_next");
	pic=document.getElementById("pic");
	path=document.getElementById("path");

	bt_next.addEventListener("click", function(){
		next();
	});
}
//함수로 별도로 정의하는 이유는? 
//자동기능이 곧 next함수를 호출할예정이므로, 즉 재사용 가능성이 높고
//init 함수는 초기화가 목적인데, 그 안에 두면 목적과 맞지 않으므로..
function next(){
	//문서내에 pic 요소의 src값을 변하게 하자!!
	if(x<9){//내가 가진 사진 갯수보다 작은 수라면...아래 기회를 주겠다
		x++;
		pic.src="../res/geo/"+x+".jpg";
		path.innerText=pic.src;	
	}else{
		alert("이미지가 없습니다");
	}
}
function prev(){
}
</script>
</head>
<body>
	<div class="wrapper">
		<div id="path"></div>		
		<div class="content">
			<img src="../res/geo/1.jpg" width="600px" height="400px" id="pic"/>
		</div>
		<div class="controller">
			<button id="bt_prev">이전</button>
			<button id="bt_pause">PAUSE</button>
			<button id="bt_auto">자동</button>
			<button id="bt_next">다음</button>
		</div>
	</div>
</body>
</html>
