<!doctype html>
<html lang="en">

<meta charset="UTF-8">
<title>함수란 무엇인가</title>
<script>
//함수란 무엇인가?
//특정 영역을 브레이스 감싸고, 이름을 붙여놓은 코드단위
//왜 이름 붙이나? 나중에 또 써먹을려고..
//함수는 왜 쓰나?
//1) 재사용가능성이 높을 경우
//2) 관련성 있는 비슷한 코드끼리 묶어서 관리할 경우
//(코드관리목적상)
//개발자가 정의한 함수를 사용자정의 함수라 한다!!
//함수의 종류
//1.매개(중간에 중재역할..)변수 있는 함수
function dan(n){
	for(var i=1;i<=9;i++){
		document.write(n+"*"+i+"="+n*i+"<br/>");
	}
}
dan(9);
</script>
