<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>피아노 효과</title>
<style>
#wrapper{
	width:1214px;
	height:296px;
	background-image:url("../res/piano.jpg");
	margin:auto;
	/*자식요소에 position이 적용되 있다면 반드시 부모에도
	position이 적용되어 있어야 한다..*/
	position:relative;
}
/*건반의 스타일*/
.keyStyle{
	width:60px;
	height:296px;
	background:red;
	opacity:0.4;
	position:absolute;
}
#do{
	left:270px;
}
#re{
	left:340px;
}
#mi{
	left:410px;
}
#pa{
	left:475px;
}
#sol{
	left:540px;
}
#ra{
	left:605px;
}
#si{
	left:675px;
}
#do2{
	left:740px;
}
</style>
<script>
function sound(n){
	var audio=document.createElement("audio");
	audio.src="../res/sound"+n+".mp3";
	audio.play();
}
</script>
</head>
<body>
	<div id="wrapper">
		<div class="keyStyle" id="do" onClick="sound(1)">도</div>
		<div class="keyStyle" id="re" onClick="sound(2)">레</div>
		<div class="keyStyle" id="mi" onClick="sound(3)">미</div>
		<div class="keyStyle" id="pa" onClick="sound(4)">파</div>
		<div class="keyStyle" id="sol" onClick="sound(5)">솔</div>
		<div class="keyStyle" id="ra" onClick="sound(6)">라</div>
		<div class="keyStyle" id="si" onClick="sound(7)">시</div>
		<div class="keyStyle" id="do2" onClick="sound(8)">도</div>
	</div>
</body>
</html>
